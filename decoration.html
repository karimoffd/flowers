              <div class="header-navbar-btns">

                <div class="header-navbar-btn">
                  <a href="#">Доставка и оплата </a>

    </div>

    
    <section class="decoration-input-section">
      <div class="container">
        <div class="input-section-inner">
            <div class="decoration-input-wrapper">
                <span class="decoration-title">Оформление заказа</span>
                <p class="decoration-title-sm">Контактные данные</p>

                <div class="decoration-input">
                  <div class="decoration-input-content">     
                      <span class="decoration-input-txt">Ваше имя*</span>
                      <input class="input-content" type="text" placeholder="Введите ваше имя">
                  </div>

                  <div class="decoration-input-content">     
                      <span class="decoration-input-txt">Ваш телефон*</span>
                      <input class="input-content" type="number" placeholder="+7 (977) 777-77-77">
                  </div>

                  <div class="decoration-input-content">     
                    <span class="decoration-input-txt">Ваш e-mail*</span>
                    <input class="input-content" type="text" placeholder="Введите вашу почту">
                  </div>

                  <div class="decoration-input-content">     
                    <span class="decoration-input-txt">Телефон получателя (необязательно)</span>
                    <input class="input-content" type="number" placeholder="+7 (977) 777-77-77">
                  </div>  

                  <div class="decoration-input-content">     
                    <span class="decoration-input-txt">Имя получателя (необязательно)</span>
                    <input class="input-content" type="text" placeholder="Введите имя получателя">
                  </div>  

                  <div class="decoration-input-content">     
                    <span class="decoration-input-txt">Комментарий к заказу</span>
                    <input class="input-content" type="text" placeholder="Примечания к вашеу заказу,  особые пожелания отделу доставки">
                  </div>  
                </div>

                <div class="decoration-input-content">
                  <p class="decoration-title-sm">Доставка</p>

                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Самовывоз
                    </label>
                  </div>

                  <div class="form-check">
                    <label class="form-check-label" for="flexRadioDefault2">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        Доставка курьером
                      </input>
                    </label>
                  </div>

                </div>

            </div>


        </div>
      </div>
    </section>
